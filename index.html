<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buffed Cat Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>BUFFED CAT!</h1>
        <p id="author">By Fer Ysunza</p>
        <div id="scores">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Draws: <span id="draw-score">0</span></p>
        </div>
        <div id="board" class="board">
            <!-- Game board will be generated here -->
        </div>
        <button id="new-game">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
